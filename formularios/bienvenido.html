<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #e0f7fa;
    }
    h1 {
      color: #00796b;
    }
    p {
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido!</h1>
  <p id="userMessage">Cargando...</p>
  <button onclick="cerrarSesion()">Cerrar sesión</button>

  <script>
    // Recuperamos el correo guardado en localStorage
    const email = localStorage.getItem("userEmail");

    if (email) {
      // Si el correo está en localStorage, mostramos un mensaje de bienvenida
      document.getElementById("userMessage").textContent = `Has iniciado sesión con: ${email}`;
    } else {
      // Si no se encontró el correo, redirigimos a login.html
      document.getElementById("userMessage").textContent = "No se encontró el correo. Redirigiendo al inicio...";
      setTimeout(() => {
        window.location.href = "login.html";  // Redirige a la página de login después de 3 segundos
      }, 3000); // Espera 3 segundos antes de redirigir
    }

    // Función para cerrar sesión
    function cerrarSesion() {
      localStorage.removeItem("userEmail"); // Elimina el correo de localStorage
      window.location.href = "login.html";   // Redirige a
    }
